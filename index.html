<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream Analyzer 3000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc);
      color: #333;
      padding: 50px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
    }
    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #5a189a;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Dream Analyzer 3000</h1>
  <p>Type in your dream below and get a 100% accurate analysis!</p>
  <textarea id="dreamInput" placeholder="Last night I dreamed about..."></textarea>
  <br>
  <button onclick="analyzeDream()">Analyze Dream</button>
  <div id="result"></div>

  <script>
    const results = [
      "Your dream means that you really like men",
      "Your dream means that you really need a dick shoved up your ass",
      "Your dream means that you have 3 stds.",
      "This dream means you are catching feelings for a man",
      "This dreams means that deep down, you want to be dominated by a man.",
    ];

    function analyzeDream() {
      const dreamText = document.getElementById("dreamInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (dreamText === "") {
        resultDiv.innerText = "Please enter a dream first!";
        return;
      }

      const randomIndex = Math.floor(Math.random() * results.length);
      resultDiv.innerText = results[randomIndex];
    }
  </script>
</body>
</html>
